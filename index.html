<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/fonts/css/all.css">
    <style>
        .label-one {
            background: #53A57F;
            border-radius: 10px;
            width: 275px;
            height: 190px;
            margin: auto;

        }

        .label-one > i {
            color: white;
            font-size: 5em;
            text-align: center;
            display: block;
            padding-top: 30px;
        }

        .label-one > p {
            color: white;
            font-size: 2em;
            text-align: center;
            padding-top: 20px;
        }

        .nav-links {
            font-size: 1.2em;
        }

        .nav-links:hover {
            color: #0a53be;
            font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>
<body>

<section class="shadow">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- <img src="assets/images/shop-Icon.jpg" alt="" class="d-inline-block align-text-top" width="45px"> -->
            <h2 class="mx-2">BUTTON</h2>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-1">
                        <label id="itemPage" class="nav-links">Register Module</label>
                    </li>
                    
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success mx-2">Sign Up</button>
                    <button class="btn btn-outline-danger mx-2">Log Out</button>
                </form>
            </div>
        </div>
    </nav>

</section>


<section id="itemSection" class="container-fluid mt-3">
    <section class="row">
        
        <div class="col-6 col-12 col-sm-12 col-md-8 col-lg-4 col-xl-3 my-2">

            <button id="openAddNewItem" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#addNewItemModal"
                    data-bs-whatever="@getbootstrap">New Module
            </button>

            <div class="modal fade" id="addNewItemModal" tabindex="-1" aria-labelledby="newItemModelLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newItemModelLabel">ESP Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="txtItemCode" class="col-form-label">MAC:</label>
                                    <input type="text" class="form-control" id="txtItemCode">
                                    <p><small class="text-danger pl-1" id="lblitemcode"></small></p>
                                </div>
                                <div class="mb-3">
                                    <label for="txtItemName" class="col-form-label">Name:</label>
                                    <input type="text" class="form-control" id="txtItemName">
                                    <p><small class="text-danger pl-1" id="lblitemname"></small></p>
                                </div>
                                <div class="mb-3">
                                    <label for="txtItemQty" class="col-form-label">WiFi:</label>
                                    <input type="text" class="form-control" id="txtItemQty">
                                    <p><small class="text-danger pl-1" id="lblitemqty"></small></p>
                                </div>
                                <div class="mb-3">
                                    <label for="txtItemPrice" class="col-form-label">PW:</label>
                                    <input type="text" class="form-control" id="txtItemPrice">
                                    <p><small class="text-danger pl-1" id="lblitemprice"></small></p>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btnItemDelete">
                                Delete
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="btnSaveItem" data-bs-dismiss="modal">Save
                                & Update
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <section class="row mt-4">
        <div class="col">
            <table class="table table-striped table-info">
                <thead>
                <tr>
                    <th scope="col">MAC</th>
                    <th scope="col">Name</th>
                    <th scope="col">WiFi</th>
                    <th scope="col">PW</th>
                </tr>
                </thead>
                <tbody id="itemTable">


                </tbody>
            </table>
        </div>
    </section>


    <!--  Item  popup modal-->
    <div class="modal fade" id="errorPopupItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabelItem">Warning..!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Existing Item Code
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btnUpdateItem" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Update
                    </button>
                </div>
            </div>
        </div>
    </div>

</section>


<script>
  
</script>

<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="db/DB.js"></script>
<script src="model/item.js"></script>
<script src="controller/IndexController.js"></script>
<script src="controller/ItemController.js"></script>

</body>
</html>
